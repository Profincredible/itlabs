    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Mesh Gradient Animation */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(197, 100%, 15%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(224, 100%, 15%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(271, 100%, 15%, 1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(224, 100%, 10%, 1) 0, transparent 50%);
        filter: blur(80px);
        opacity: 0.8;
      }

      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glow-border {
        position: relative;
      }
      .glow-border::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, #0ea5e9, #6366f1, #a855f7);
        z-index: -1;
        border-radius: inherit;
        opacity: 0.3;
        transition: opacity 0.3s ease;
      }
      .glow-border:hover::after {
        opacity: 0.6;
      }

      @keyframes tech-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-tech-float {
        animation: tech-float 3s ease-in-out infinite;
      }

      .gradient-text {
        background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
