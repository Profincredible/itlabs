
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ITLabs Ghana | 2026 Digital Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="module" src="/index.tsx"></script>
    <style>
      :root {
        --brand-blue: #0ea5e9;
        --brand-indigo: #6366f1;
        --brand-purple: #a855f7;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Improve mobile scroll performance */
      @media (max-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
        }
      }
      h1, h2, h3, h4, .nav-link, .brand-logo {
        font-family: 'Outfit', sans-serif;
      }
      
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(197, 100%, 15%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(224, 100%, 15%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(271, 100%, 15%, 1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(224, 100%, 10%, 1) 0, transparent 50%);
        filter: blur(100px);
        opacity: 0.9;
      }

      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .gradient-text {
        background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes tech-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-tech-float {
        animation: tech-float 4s ease-in-out infinite;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca;
      }
    </style>
